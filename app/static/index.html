<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massachusetts Lease Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.drag-over {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .results-container {
            display: none;
        }

        .severity-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .severity-critical {
            background: #ff4444;
            color: white;
        }

        .severity-high {
            background: #ff9800;
            color: white;
        }

        .severity-medium {
            background: #ffeb3b;
            color: #333;
        }

        .severity-low {
            background: #4caf50;
            color: white;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .score-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .section-title {
            font-size: 1.5em;
            margin: 30px 0 20px 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .violation-item {
            background: #fff5f5;
            border-left: 4px solid #ff4444;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .risk-item {
            background: #fff8e1;
            border-left: 4px solid #ff9800;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .favorable-item {
            background: #f1f8f4;
            border-left: 4px solid #4caf50;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .item-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .item-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .item-recovery {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .chat-container {
            margin-top: 30px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chat-message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .chat-user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .chat-assistant {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 20%;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .recovery-breakdown {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .recovery-item {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .recovery-item:last-child {
            border-bottom: none;
        }

        .recovery-amount {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Massachusetts Lease Analyzer</h1>
            <p>AI-powered analysis using RAG and MA housing laws</p>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>Upload Lease Document</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-subtext">Maximum file size: 10MB</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf">
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container" id="resultsContainer">
            <div class="card">
                <h2>üìä Analysis Results</h2>
                <div id="resultsContent"></div>
            </div>

            <!-- Chat Section -->
            <div class="card chat-container">
                <h2>üí¨ Ask About This Document</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Ask a question about MA housing law or this document..."
                        disabled
                    >
                    <button class="btn" id="chatSend" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentFileId = null;
        let pollInterval = null;

        // Upload area handlers
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsContent = document.getElementById('resultsContent');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const chatMessages = document.getElementById('chatMessages');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // File upload handler
        async function handleFile(file) {
            if (!file.name.endsWith('.pdf')) {
                alert('Please upload a PDF file');
                return;
            }

            progressContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            updateProgress(0, 'Uploading PDF...');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                currentFileId = data.file_id;
                
                updateProgress(20, 'Upload complete. Starting analysis...');
                
                // Start analysis
                await startAnalysis(currentFileId);
                
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed: ' + error.message);
                progressContainer.style.display = 'none';
            }
        }

        // Start analysis
        async function startAnalysis(fileId) {
            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ file_id: fileId })
                });

                const data = await response.json();
                
                // Start polling for status
                pollAnalysisStatus(fileId);
                
            } catch (error) {
                console.error('Analysis error:', error);
                alert('Analysis failed: ' + error.message);
                progressContainer.style.display = 'none';
            }
        }

        // Poll analysis status
        function pollAnalysisStatus(fileId) {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/status/${fileId}`);
                    const data = await response.json();
                    
                    updateProgress(data.progress, data.message);
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        await loadResults(fileId);
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        alert('Analysis failed: ' + data.message);
                        progressContainer.style.display = 'none';
                    }
                    
                } catch (error) {
                    console.error('Polling error:', error);
                    clearInterval(pollInterval);
                }
            }, 1000);
        }

        // Update progress bar
        function updateProgress(percent, message) {
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            progressText.textContent = message;
        }

        // Load and display results
        async function loadResults(fileId) {
            try {
                const response = await fetch(`${API_URL}/document/${fileId}`);
                const data = await response.json();
                
                displayResults(data.analysis);
                
                progressContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
                
                // Enable chat
                chatInput.disabled = false;
                chatSend.disabled = false;
                
            } catch (error) {
                console.error('Load results error:', error);
                alert('Failed to load results');
            }
        }

        // Display results
        function displayResults(analysis) {
            const severityClass = `severity-${analysis.severity_level.toLowerCase()}`;
            
            let html = `
                <div class="${severityClass} severity-badge">
                    SEVERITY: ${analysis.severity_level}
                </div>

                <div class="score-grid">
                    <div class="score-card">
                        <div class="score-value">${analysis.power_imbalance_score}/100</div>
                        <div class="score-label">Power Imbalance</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value">$${analysis.potential_recovery_amount.toLocaleString()}</div>
                        <div class="score-label">Potential Recovery</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value">${analysis.illegal_clauses.length}</div>
                        <div class="score-label">Illegal Clauses</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value">${analysis.risky_terms.length}</div>
                        <div class="score-label">Risky Terms</div>
                    </div>
                </div>

                <p><strong>Summary:</strong> ${analysis.summary}</p>
            `;

            // Recovery Breakdown
            if (analysis.recovery_breakdown && analysis.recovery_breakdown.length > 0) {
                html += '<div class="section-title">üí∞ Potential Recovery Breakdown</div>';
                html += '<div class="recovery-breakdown">';
                
                analysis.recovery_breakdown.forEach(item => {
                    html += `
                        <div class="recovery-item">
                            <div class="recovery-amount">$${item.amount.toLocaleString()}</div>
                            <div><strong>${item.violation}</strong></div>
                            <div style="margin-top: 8px; color: #666; font-size: 0.9em;">
                                ${item.calculation}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            // Illegal Clauses
            if (analysis.illegal_clauses.length > 0) {
                html += '<div class="section-title">üî¥ Illegal Clauses</div>';
                analysis.illegal_clauses.forEach(item => {
                    html += `
                        <div class="violation-item">
                            <div class="item-title">Violation: ${item.violation}</div>
                            <div class="item-content"><strong>Clause:</strong> ${item.clause.substring(0, 200)}...</div>
                            <div class="item-content"><strong>Explanation:</strong> ${item.explanation}</div>
                            ${item.potential_recovery ? `
                                <div class="item-recovery">
                                    <strong>üí∞ Potential Recovery:</strong> ${item.potential_recovery}<br>
                                    <strong>Calculation:</strong> ${item.recovery_calculation}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            }

            // Risky Terms
            if (analysis.risky_terms.length > 0) {
                html += '<div class="section-title">‚ö†Ô∏è Risky Terms</div>';
                analysis.risky_terms.forEach(item => {
                    html += `
                        <div class="risk-item">
                            <div class="item-title">Risk: ${item.risk}</div>
                            <div class="item-content"><strong>Term:</strong> ${item.term.substring(0, 200)}...</div>
                            <div class="item-content"><strong>Explanation:</strong> ${item.explanation}</div>
                        </div>
                    `;
                });
            }

            // Favorable Clauses
            if (analysis.favorable_clauses.length > 0) {
                html += '<div class="section-title">‚úÖ Favorable Clauses</div>';
                analysis.favorable_clauses.forEach(item => {
                    html += `
                        <div class="favorable-item">
                            <div class="item-title">Benefit: ${item.benefit}</div>
                            <div class="item-content"><strong>Clause:</strong> ${item.clause.substring(0, 200)}...</div>
                            ${item.relevant_law ? `<div class="item-content"><strong>Supported by:</strong> ${item.relevant_law}</div>` : ''}
                        </div>
                    `;
                });
            }

            resultsContent.innerHTML = html;
        }

        // Chat functionality
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addChatMessage(message, 'user');
            chatInput.value = '';

            // Show loading
            const loadingId = addChatMessage('Thinking...', 'assistant', true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        file_id: currentFileId
                    })
                });

                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                // Add assistant response
                let answer = data.answer;
                if (data.sources && data.sources.length > 0) {
                    answer += '\n\n<strong>Sources:</strong> ';
                    answer += data.sources.map(s => `Chapter ${s.chapter}, ${s.section}`).join('; ');
                }
                addChatMessage(answer, 'assistant');

            } catch (error) {
                console.error('Chat error:', error);
                document.getElementById(loadingId).remove();
                addChatMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
        }

        function addChatMessage(message, sender, isLoading = false) {
            const messageId = 'msg-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `chat-message chat-${sender}`;
            messageDiv.innerHTML = isLoading ? '<div class="spinner"></div>' : message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageId;
        }
    </script>
</body>
</html>
